<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script language="javascript" src="plateau.js"></script>
<script language="javascript" src="game.js"></script>
<style>
.board {
    position : absolute;
    left : 0px;
    top : 95px;
    z-index : 1;
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
.game {
    position : absolute;
    left : 0px;
    top : 95px;
    z-index : 2;
    border: 1px solid #d3d3d3;
}
.banner {
    position : absolute;
    left : 0px;
    top : 0px;
    z-index : 3;
    border : 1px solid #d3d3d3;
    background-color : #f1f2f1;
    opacity : 0.7;
}
.counter {
    position : relative;
    top : 10px;
    left : -10px;
    font-size : 10pt;
    color : red;
}

.bravo {
    position:absolute;
    align:center;
    valign:middle;
    z-index:4;
}

.joystick {
    width:100%;
    min-height:0px;
    max-height:100%;
    position:absolute;
    left:0px;
    top:0px;
    z-index:4;
    opacity:0.6;
}
</style>
</head>
<body onload="startGame()">
<script>

function startGame() {
    init(0);
    myBoardArea.start();
    myGameArea.start();
}

var myBoardArea = {
    start : function() {
        drawGameplay(board, 0);
    }
}

var myGameArea = {
    start : function() {
        pacManGame.firstPass(game, 0);
	}
}


</script>

<div class="banner" id="banner"><img style="z-index:1;float:left" src="PACMAN_TITLE.png" height="93px" width="70%"/><div align="right" class="counter" id="counter">0</div><br/><div align="right" id="score" style="overflow:hidden"></div>
</div>
<div class="joystick" id="joystick"><div align="center"><img style="width:100px;height:100px" src="button_top.png" onmousedown="this.src='button_top_down.png';pacManGame.pacman_orientation='top';" onmouseup="this.src='button_top.png'"/></div><div align="center"><span align="center"><img style="width:100px;height:100px" src="button_left.png" onmousedown="this.src='button_left_down.png';pacManGame.pacman_orientation='left';" onmouseup="this.src='button_left.png'"/><img style="width:100px;height:100px" src="button_right.png" onmousedown="this.src='button_right_down.png';pacManGame.pacman_orientation='right'" onmouseup="this.src='button_right.png'"/></span></div><br/><div align="center"><img style="width:100px;height:100px" src="button_bottom.png" onmousedown="this.src='button_bottom_down.png';pacManGame.pacman_orientation='bottom'" onmouseup="this.src='button_bottom.png'"/></div></div>
<canvas class="game" id="game"></canvas>
<canvas class="board" id="board"></canvas>
<img src="bravo.gif" class="bravo" id="bravo" style="display:none"/>
<img src="anim_explode.gif" class="bravo" id="explode" style="display:none"/>
</body>
</html>

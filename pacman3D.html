<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color : #fff;
	color : #000;
}
a {
	color:#08f;
}
.area2d {
	position:absolute;
	top:0px;
	left:0px;
	z-index:2;
	width:188px;
	height:300px;
	background-color: #aebebe;
}
</style>
</head>
<body>
	<script type="module">
		import * as g from './plateau.module.js';
		import * as THREE from './build/three.module.js';
		import { CinematicCamera } from './jsm/cameras/CinematicCamera.js';

		var camera, scene, raycaster, renderer;

		var mvt_x = 0;

		var mouse = new THREE.Vector2(), INTERSECTED;
		var radius = 100, theta = 0;

		init();
		animate();

		function init() {
		
			var xl = g.GamePlay[0].board.x_length;
			var yl = g.GamePlay[0].board.y_length;
			var ys = g.GamePlay[0].board.y_size;
			var xs = g.GamePlay[0].board.x_size;
			g.DrawGamePlay(board, 0, area2d.offsetWidth, area2d.offsetHeight);

			camera = new THREE.PerspectiveCamera(-60, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.position.set( 100, 0, 240 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );

			scene.add( new THREE.AmbientLight( 0xffffff, 0.7 ));

			var light = new THREE.DirectionalLight( 0xffffff, 0.7 );
			light.position.set( 0, 0, 500 ).normalize();

			scene.add( light );

			var textureCiel = new THREE.TextureLoader().load( "couleur-ciel-750x400.jpeg" );

			// hauteur plafond
			var zsize = 50;
			// Ciel
			var geometry = new THREE.BoxBufferGeometry( xl * xs + xl / 2, 1, yl * ys + yl / 2);
			var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
				color : 0xffffff
			}));
			object.position.x = xl * xs / 2 - xl / 2;
			object.position.y = zsize / 2;
			object.position.z = yl * ys / 2 - yl / 2;
			scene.add( object );

			// Sol 
			object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
				color : 0xffffff,
				map : textureCiel
			}));
			object.position.x = xl * xs / 2 - xl / 2;
			object.position.y = -zsize / 2;
			object.position.z = yl * ys / 2 - yl / 2;
			scene.add( object );

			// cake
			var cakeGeometry = new THREE.SphereGeometry( 5, 32, 32 );
			var cakeMaterial = new THREE.MeshLambertMaterial( { color : 0xffff00 });
			var cake;

			// Bords superieurs
			geometry = new THREE.BoxBufferGeometry( xl, zsize, 1 );
			for(var x = 0; x < xs; ++x) {
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = x * xl;
				object.position.y = 0;
				object.position.z = -yl;
				scene.add( object );
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = x * xl;
				object.position.y = 0;
				object.position.z = ys * yl;
				scene.add( object );
			}
			// Bords inferieures
			geometry = new THREE.BoxBufferGeometry( 1, zsize, yl );
			for(var z = 0; z < ys; ++z) {
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = -xl;
				object.position.y = 0;
				object.position.z = z * yl;
				scene.add( object );
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = xs * xl;
				object.position.y = 0;
				object.position.z = z * yl;
				scene.add( object );
			}

			for(var z = 0; z < ys; ++z) {
				for(var x = 0; x < xs; ++x) {

					var object = null;
					var color = Math.random() * 0xffffff;
					if (g.GamePlay[0].board.cells[x + z * xs] == "WALL") {

						geometry = new THREE.BoxBufferGeometry( xl, zsize, yl );
						object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
							color : color
						}));
						object.position.x = x * xl;
						object.position.y = 0;
						object.position.z = z * yl;

						scene.add( object );
					} else if (g.GamePlay[0].board.cells[x + z * xs] == "CAKE") {
						var cake = new THREE.Mesh( cakeGeometry, cakeMaterial );
						cake.position.x = x * xl;
						cake.position.y = 20;
						cake.position.z = z * yl;
						scene.add( cake );
					}
				}
			}

			window.addEventListener('keydown', function(e) {
				if (e.keyCode == 37) {
					camera.position.x--;
					render();
				}
				else if (e.keyCode == 39) {
					camera.position.x++;
					render();
				}
				else if (e.keyCode == 38) {
					camera.position.z--;
					render();
				}
				else if (e.keyCode == 40) {
					camera.position.z++;
					render();
				}
				else if (e.key == 'q') {
					camera.position.y--;
				} else if (e.key == 'a') {
					camera.position.y++;
				} else if (e.key == 'b') {
					camera.rotation.y-=0.1;
				} else if (e.key === 'n') {
					camera.rotation.y+=0.1;
				} else if (e.key == 'c')
					camera.rotation.x-=0.1;
				else if (e.key == 'v')
					camera.rotation.x+=0.1;
				e.preventDefault();
			});

			renderer = new THREE.WebGLRenderer( { antialias : true });
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

		}

		function animate() {
		
			requestAnimationFrame( animate, renderer.domElement );

			render();
		}


		function render() {
			
			renderer.clear();
			renderer.render( scene, camera );
		}

	</script>
	<div class="area2d" id="area2d"><canvas id="board"></canvas></div>
</body>
</html>

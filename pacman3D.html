<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color : #fff;
	color : #000;
}
a {
	color:#08f;
}
.area2d {
	position:absolute;
	top:0px;
	left:0px;
	z-index:2;
	width:188px;
	height:300px;
}
</style>
</head>
<body>
	<script type="module">
		import * as g from './plateau.module.js';
		import * as THREE from './build/three.module.js';
		import { CinematicCamera } from './jsm/cameras/CinematicCamera.js';

		var camera, scene, raycaster, renderer;

		var mvt_x = 0;

		var mouse = new THREE.Vector2(), INTERSECTED;
		var radius = 100, theta = 0;

		init();
		animate();

		function init() {
		
			var xl = g.GamePlay[0].board.x_length;
			var yl = g.GamePlay[0].board.y_length;
			var ys = g.GamePlay[0].board.y_size;
			var xs = g.GamePlay[0].board.x_size;
			g.DrawGamePlay(board, 0, area2d.offsetWidth, area2d.offsetHeight);

			camera = new THREE.PerspectiveCamera(-60, window.innerWidth / window.innerHeight, 1, 5000 );
			camera.position.set( 6 * xl + xl / 2, -300, 6 * yl + yl / 2 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xf0f0f0 );

			scene.add( new THREE.AmbientLight( 0xffffff, 0.7 ));

			var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
			light.position.set( 0, 0, 500 ).normalize();

			scene.add( light );

			// Bords superieurs
			var geometry = new THREE.BoxBufferGeometry( xl, 500, 1 );
			var object;
			for(var x = 0; x < xs; ++x) {
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = x * xl;
				object.position.y = 0;
				object.position.z = -yl;
				scene.add( object );
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = x * xl;
				object.position.y = 0;
				object.position.z = ys * yl;
				scene.add( object );
			}
			// Bords inferieures
			geometry = new THREE.BoxBufferGeometry( 1, 500, yl );
			for(var z = 0; z < ys; ++z) {
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = -xl;
				object.position.y = 0;
				object.position.z = z * yl;
				scene.add( object );
				object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
					color : 0xff0000
				}));
				object.position.x = xs * xl;
				object.position.y = 0;
				object.position.z = z * yl;
				scene.add( object );
			}

			for(var z = 0; z < ys; ++z) {
				for(var x = 0; x < xs; ++x) {

					// SUD
					var object = null;
					geometry = new THREE.BoxBufferGeometry( xl, 500, 1 );
					if (z + 1 < ys) {
						if (g.GamePlay[0].board.cells[x + (z+1) * xs] == "WALL") {
							object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
								color : Math.random() * 0xffffff
							}));
						}
					}
					if (object) {
						object.position.x = x * xl;
						object.position.y = 0;
						object.position.z = z * yl;

						scene.add( object );
					}
					// NORD
					if (z - 1 >= 0) {
						if (g.GamePlay[0].board.cells[x + (z-1) * xs] == "WALL") {
							object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
								color : Math.random() * 0xffffff
							}));
						}
					}
					if (object) {
						object.position.x = x * xl;
						object.position.y = 0;
						object.position.z = z * yl;

						scene.add( object );
					}
					// EST
					var geometry = new THREE.BoxBufferGeometry( 1, 500, yl );
					if (x + 1 < xs) {
						if (g.GamePlay[0].board.cells[x+1 + z * xs] == "WALL") {
							object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
								color : Math.random() * 0xffffff
							}));
						}
					}
					if (object) {
						object.position.x = x * xl + xl;
						object.position.y = 0;
						object.position.z = z * yl;

						scene.add( object );
					}
					// OUEST
					if (x >= 0) {
						if (g.GamePlay[0].board.cells[x-1 + z * xs] == "WALL") {
							object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( {
								color : Math.random() * 0xffffff
							}));
						}
					}
					if (object) {
						object.position.x = x * xl;
						object.position.y = 0;
						object.position.z = z * yl;

						scene.add( object );
					}
				}
			}

			window.addEventListener('keydown', function(e) {
				if (e.keyCode == 37) {
					camera.position.x--;
					render();
				}
				else if (e.keyCode == 39) {
					camera.position.x++;
					render();
				}
				else if (e.keyCode == 38) {
					camera.position.z--;
					render();
				}
				else if (e.keyCode == 40) {
					camera.position.z++;
					render();
				}
				else if (e.key == 'q') {
					camera.position.y--;
				} else if (e.key == 'a') {
					camera.position.y++;
				} else if (e.key == 'b') {
					camera.rotation.y-=0.1;
				} else if (e.key === 'n') {
					camera.rotation.y+=0.1;
				} else if (e.key == 'c')
					camera.rotation.x-=0.1;
				else if (e.key == 'v')
					camera.rotation.x+=0.1;
				e.preventDefault();
			});

			renderer = new THREE.WebGLRenderer( { antialias : true });
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

		}

		function animate() {
		
			requestAnimationFrame( animate, renderer.domElement );

			render();
		}


		function render() {
			
			renderer.clear();
			renderer.render( scene, camera );
		}

	</script>
	<div class="area2d" id="area2d"><canvas id="board"></canvas></div>
</body>
</html>
